# ============================================================================
# Liquibase Changelog File
# Author:       Maxime
# Description:  Ce fichier contient la configuration des changements
#               successifs permettant la gestion et la mise à jour du schéma de base de
#               données. Chaque changeSet exécute un script SQL spécifique.
# ============================================================================

databaseChangeLog:
  - changeSet:
      id: 1
      author: maxime
      changes:
        - sqlFile:
            path: init_schema.sql
            relativeToChangelogFile: true
            splitStatements: false

  - changeSet:
      id: 2
      author: maxime
      changes:
        - sqlFile:
            path: creation_users.sql
            relativeToChangelogFile: true
            splitStatements: false

  - changeSet:
      id: 3
      author: maxime
      changes:
        - sqlFile:
            path: insert_delivery_status.sql
            relativeToChangelogFile: true
            splitStatements: false