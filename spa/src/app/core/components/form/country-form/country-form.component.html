<form
    [formGroup]="form()"
    class="space-y-4"
>
    <div class="grid">
        <label
            for="countryName"
            class="block text-sm font-medium text-slate-700"
        >
            Nom
        </label>
        <input
            id="countryName"
            type="text"
            formControlName="countryName"
            class="mt-1 block w-full rounded-none bg-white px-3 py-2 text-sm text-slate-900 border border-slate-300 outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-400 transition"
        >
    </div>

    <div class="grid">
        <label
            for="countryCode"
            class="block text-sm font-medium text-slate-700"
        >
            Code
        </label>
        <input
            id="countryCode"
            type="text"
            formControlName="countryCode"
            class="mt-1 block w-full rounded-none bg-white px-3 py-2 text-sm text-slate-900 border border-slate-300 outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-400 transition"
        >
    </div>
</form>
