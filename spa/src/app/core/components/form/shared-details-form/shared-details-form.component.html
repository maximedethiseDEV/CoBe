<div
    [formGroup]="form()"
    class="space-y-4"
>
    <div class="grid">
        <label for="label" class="block text-sm font-medium text-gray-700">
            Etiquette
        </label>
        <input
            id="label"
            type="text"
            formControlName="label"
            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300"
        >
    </div>

    <div class="grid">
        <label for="notes" class="block text-sm font-medium text-gray-700">Remarque</label>
        <textarea
            id="notes"
            rows="3"
            formControlName="notes"
            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300"
        ></textarea>
    </div>

    <div class="grid">
        <label class="block text-sm font-medium text-gray-700 mb-1">Pi√®ce jointe</label>
        <app-file-uploader
            formControlName="fileName"
            [allowedTypes]="['application/pdf', 'image/png', 'image/jpeg']"
            class="col-span-2"
        ></app-file-uploader>
    </div>
</div>
