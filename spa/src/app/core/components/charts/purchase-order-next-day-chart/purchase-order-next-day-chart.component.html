<div class="w-full grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
    <div class="w-full">
        <h5 class="text-lg font-medium mb-3">Commandes pour le lendemain</h5>
        <p-chart type="doughnut" [data]="nextDayData" [options]="nextDayOptions"></p-chart>
        <div class="mt-2 text-sm text-gray-600">
            Total: {{ tomorrowOrdersCount }}
        </div>
    </div>

    <div class="w-full">
        <h5 class="text-lg font-medium mb-3">Tonnage total depuis le 1er janvier</h5>
        <p-chart type="bar" [data]="ytdTonnageData" [options]="ytdTonnageOptions"></p-chart>
        <div class="mt-2 text-sm text-gray-600">
            Total (t): {{ ytdTonnageTons | number:'1.0-2' }}
        </div>
    </div>
</div>
