<div class="flex h-screen">
    <div class="flex w-16 flex-col justify-between border-e border-gray-200 bg-white shadow-sm">
        <div>
            <div class="flex h-16 items-center justify-center">
                <a [routerLink]="['profile']" class="group relative">
                    <p
                        class="grid size-12 place-content-center rounded-xl bg-gray-100 text-lg text-gray-700 font-semibold cursor-pointer transition-all duration-200 hover:bg-blue-500 hover:text-white shadow-sm"
                    >
                        {{ firstNameInitial }}
                    </p>
                    <span
                        class="invisible absolute start-full top-1/2 ms-3 -translate-y-1/2 rounded-md bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg"
                    >
            Profil
          </span>
                </a>
            </div>

            <div class="border-t border-gray-200">
                <ul class="flex flex-col items-center gap-2 py-4">
                    @for (menuItem of menuItems; track menuItem.label) {
                        <li>
                            <a
                                (click)="onMenuItemClick(menuItem)"
                                class="group relative flex size-12 items-center justify-center rounded-xl text-gray-500 transition-all duration-200 hover:bg-blue-50 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                [class.bg-blue-100]="menuItem === activeMenuItem"
                                [class.text-blue-600]="menuItem === activeMenuItem"
                            >
                                <lucide-icon
                                    [name]="menuItem.icon"
                                    class="size-6 transition-transform duration-200"
                                ></lucide-icon>

                                <span
                                    class="invisible absolute start-full top-1/2 ms-3 -translate-y-1/2 rounded-md bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg"
                                >
                {{ menuItem.label }}
              </span>
                            </a>
                        </li>
                    }
                </ul>
            </div>
        </div>

        <div class="sticky bottom-0 border-t border-gray-200 bg-white p-3">
            <a
                (click)="onLogout()"
                class="group relative flex size-12 items-center justify-center rounded-xl text-gray-500 transition-all duration-200 hover:bg-red-50 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
            >
                <lucide-icon
                    [name]="iconsList.LogOut"
                    class="size-6 transition-transform duration-200"
                ></lucide-icon>
                <span
                    class="invisible absolute start-full top-1/2 ms-3 -translate-y-1/2 rounded-md bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg"
                >
          Logout
        </span>
            </a>
        </div>
    </div>
</div>
