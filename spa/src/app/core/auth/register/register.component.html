<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 sm:mx-auto sm:w-full sm:max-w-sm">

  <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Créer un compte</h2>

  <div class="progress-bar w-full bg-gray-200 rounded-full h-2 mb-4">
    <div
      class="progress-bar-fill bg-indigo-600 h-2 rounded-full transition-all"
      [style.width.%]="progressPercent"
    ></div>
  </div>

  <div *ngIf="successMessage" class="success-message p-2 text-green-800 bg-green-100 mb-4 rounded-md">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message p-2 text-red-800 bg-red-100 mb-4 rounded-md">
    {{ errorMessage }}
  </div>

  <form #registerForm="ngForm" (ngSubmit)="step === 1 ? nextStep() : registerUser()">

    <!-- Étape 1 : nom utilisateur + mot de passe -->
    <div *ngIf="step === 1">
      <div class="form-group mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input
          type="text"
          name="username"
          id="username"
          [(ngModel)]="newUser.username"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 ng-untouched ng-pristine ng-invalid"
          #username="ngModel"
          placeholder="Entrez votre nom d'utilisateur"
          required
          minlength="3"
        >
        <div *ngIf="username.invalid && username.touched" class="validation-message text-red-500 text-sm mt-1">
          <small *ngIf="username.errors?.['required']">Le nom d'utilisateur est requis.</small>
          <small *ngIf="username.errors?.['minlength']">Le nom d'utilisateur doit contenir au moins 3 caractères.</small>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          id="password"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 ng-untouched ng-pristine ng-invalid"
          [(ngModel)]="newUser.passwordHash"
          name="password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Entrez votre mot de passe"
        />
        <div *ngIf="password.invalid && password.touched" class="validation-message text-red-500 text-sm mt-1">
          <small *ngIf="password.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="password.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères.</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500"
        [disabled]="username.invalid || password.invalid"
      >
        Suivant
      </button>
    </div>

    <!-- Étape 2 : coordonnées de contact -->
    <div *ngIf="step === 2">
      <div class="form-group mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
        <input
          type="text"
          id="lastName"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 ng-untouched ng-pristine ng-invalid"
          [(ngModel)]="newUser.contact.lastName"
          name="lastName"
          required
          placeholder="Nom du contact"
          #lastName="ngModel"
        />
      </div>

      <div class="form-group mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input
          type="text"
          id="firstName"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 ng-untouched ng-pristine ng-invalid"
          [(ngModel)]="newUser.contact.firstName"
          name="firstName"
          required
          placeholder="Prénom du contact"
          #firstName="ngModel"
        />
      </div>

      <div class="form-group mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 ng-untouched ng-pristine ng-invalid"
          [(ngModel)]="newUser.contact.email"
          name="email"
          required
          placeholder="Email du contact"
          #email="ngModel"
        />
      </div>

      <div class="form-group mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone (optionel)</label>
        <input
          type="text"
          id="phone"
          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 ng-untouched ng-pristine ng-invalid"
          [(ngModel)]="newUser.contact.phone"
          name="phone"
          placeholder="Téléphone du contact"
        />
      </div>

      <div class="flex space-x-2">
        <button type="button" class="btn bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600" (click)="previousStep()">
          Retour
        </button>
        <button
          type="submit"
          class="btn bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500"
          [disabled]="lastName.invalid || firstName.invalid || email.invalid"
        >
          S'enregistrer
        </button>
      </div>
    </div>
  </form>
</div>
