<div class="flex-1 h-screen overflow-y-auto">
    <div class="flex-1 px-2">
        <div class="sm:mx-auto sm:w-full">
            <h2 class="flex items-center justify-center gap-2 text-2xl font-bold tracking-tight text-gray-900">
                <i-lucide [img]="iconHeader" class="size-8"></i-lucide>
                {{ labelHeader }}
            </h2>
        </div>

        <div class="space-y-2 w-full max-w-md mx-auto">
            <div class="mt-6 flex-1">
                <form
                    [formGroup]="form"
                    (ngSubmit)="create()"
                    class="w-full bg-white"
                >
                    <div
                        class="flex items-center justify-between p-4 font-semibold text-lg"
                        [ngClass]="openedParent ? 'bg-gray-200' : ''"
                    >
                        <button
                            (click)="openedParent = !openedParent; createMode = false"
                            type="button"
                            class="flex items-center cursor-pointer"
                        >
                            <i
                                class="inline-block border-solid border-black border-0 border-r-[3px] border-b-[3px] p-[3px] transform transition-transform duration-300 mr-2"
                                [ngClass]="openedParent ? 'rotate-[-135deg]' : 'rotate-[45deg]'"
                            ></i>
                            Donneur d'ordre
                        </button>
                    </div>

                    @if(openedParent) {
                        <label for="parent" class="block text-sm font-medium text-gray-700">
                            Donneur d'ordre
                        </label>
                        <select
                            id="parent"
                            formControlName="parentId"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                            @for (company of companies; track company.id) {
                                <option [ngValue]="company.id">
                                    {{company.companyName}} {{ company.cityName }} ({{ company.postalCode }}) - {{ company.countryCode }}
                                </option>
                            }
                        </select>
                    }

                    <div
                        class="flex items-center justify-between p-4 font-semibold text-lg"
                        [ngClass]="openedCompany ? 'bg-gray-200' : ''"
                    >
                        <button
                            (click)="openedCompany = !openedCompany; createMode = false"
                            type="button"
                            class="flex items-center cursor-pointer"
                        >
                            <i
                                class="inline-block border-solid border-black border-0 border-r-[3px] border-b-[3px] p-[3px] transform transition-transform duration-300 mr-2"
                                [ngClass]="openedCompany ? 'rotate-[-135deg]' : 'rotate-[45deg]'"
                            ></i>
                            Entreprise
                        </button>
                    </div>

                    @if(openedCompany) {
                        <label for="companyName" class="block text-sm font-medium text-gray-700">
                            Nom de l'entreprise
                        </label>
                        <input
                            id="companyName"
                            type="text"
                            formControlName="companyName"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300"
                        >

                        <label for="commerciallyActive" class="block text-sm font-medium text-gray-700">
                            Actif
                        </label>
                        <input
                            type="checkbox"
                            id="commerciallyActive"
                            formControlName="commerciallyActive"
                        />
                    }

                    <div
                        class="flex items-center justify-between p-4 font-semibold text-lg"
                        [ngClass]="openedAddress ? 'bg-gray-200' : ''"
                    >
                        <button
                            (click)="openedAddress = !openedAddress; createMode = false"
                            type="button"
                            class="flex items-center cursor-pointer"
                        >
                            <i
                                class="inline-block border-solid border-black border-0 border-r-[3px] border-b-[3px] p-[3px] transform transition-transform duration-300 mr-2"
                                [ngClass]="openedAddress ? 'rotate-[-135deg]' : 'rotate-[45deg]'"
                            ></i>
                            Adresse
                        </button>

                        <button
                            (click)="createMode = !createMode; openedAddress = true"
                            type="button"
                            class="flex items-center cursor-pointer rounded-full transition duration-200 ease-in-out cursor-pointer"
                            [ngClass]="createMode? 'bg-green-500 text-white': 'hover:bg-gray-300'"
                        >
                            <i-lucide
                                [img]="iconsList.CirclePlus"
                            ></i-lucide>
                        </button>
                    </div>

                    @if(openedAddress) {
                        @if(createMode) {
                            <label for="steet" class="block text-sm font-medium text-gray-700">
                                Rue
                            </label>
                            <input
                                id="steet"
                                type="text"
                                formControlName="steet"
                                class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300"
                            >

                            <label for="city" class="block text-sm font-medium text-gray-700">
                                Ville
                            </label>
                            <input
                                id="city"
                                type="text"
                                formControlName="cityId"
                                class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300"
                            >

                            <label for="country" class="block text-sm font-medium text-gray-700">
                                Pays
                            </label>
                            <select
                                id="country"
                                formControlName="countryId"
                                class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                @for (country of countries; track country.id) {
                                    <option [ngValue]="country.id">
                                        {{ country.countryCode }}
                                    </option>
                                }
                            </select>
                        }
                        @else {
                            <label for="address" class="block text-sm font-medium text-gray-700">
                                Adresse
                            </label>
                            <select
                                id="address"
                                formControlName="addressId"
                                class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                @for (address of addresses; track address.id) {
                                    <option [ngValue]="address.id">
                                        {{ address.street }} - {{ address.cityName }} ({{ address.postalCode }}) - {{ address.countryCode }}
                                    </option>
                                }
                            </select>
                        }
                    }

                    <div
                        class="flex items-center justify-between p-4 font-semibold text-lg"
                        [ngClass]="openedSharedDetails ? 'bg-gray-200' : ''"
                    >
                        <button
                            (click)="openedSharedDetails = !openedSharedDetails; createMode = false"
                            type="button"
                            class="flex items-center cursor-pointer"
                        >
                            <i
                                class="inline-block border-solid border-black border-0 border-r-[3px] border-b-[3px] p-[3px] transform transition-transform duration-300 mr-2"
                                [ngClass]="openedSharedDetails ? 'rotate-[-135deg]' : 'rotate-[45deg]'"
                            ></i>
                            Détails
                        </button>

                        <button
                            (click)="createMode = !createMode; openedSharedDetails = true"
                            type="button"
                            class="flex items-center cursor-pointer rounded-full transition duration-200 ease-in-out cursor-pointer"
                            [ngClass]="createMode? 'bg-green-500 text-white': 'hover:bg-gray-300'"
                        >
                            <i-lucide
                                [img]="iconsList.CirclePlus"
                            ></i-lucide>
                        </button>
                    </div>

                    @if(openedSharedDetails) {
                        @if(createMode) {
                            <label for="parent" class="block text-sm font-medium text-gray-700">
                                Créer détails
                            </label>
                            <input
                                id="parent"
                                type="text"
                            >
                        }
                        @else {
                            <label for="sharedDetail" class="block text-sm font-medium text-gray-700">
                                Détails
                            </label>
                            <select
                                id="sharedDetail"
                                formControlName="sharedDetailsId"
                                class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                @for (sharedDetail of sharedDetails; track sharedDetail.id) {
                                    <option [ngValue]="sharedDetail.id">
                                        {{ sharedDetail.fileName}} {{ sharedDetail.notes}}
                                    </option>
                                }
                            </select>
                        }
                    }
                    <div class="flex justify-end">
                        <button type="submit"
                                [disabled]="form.invalid"
                                class="mt-4 mr-2 rounded-md bg-green-600 px-4 py-2 text-white font-semibold shadow hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 disabled:opacity-50 cursor-pointer">
                            <i-lucide [img]="iconsList.Save" class="size-6"></i-lucide>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
