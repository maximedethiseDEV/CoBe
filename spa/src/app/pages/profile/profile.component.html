<div *ngIf="profile$ | async as profile" class="bg-white backdrop-blur-md border border-gray-200 shadow-md overflow-hidden">
    <!-- En-tête -->
    <header class="flex items-center gap-5 px-6 py-5 border-b border-gray-100">
        <div class="relative">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-blue-600 text-white flex items-center justify-center text-2xl font-bold shadow-lg">
                {{ getInitials(profile) }}
            </div>
            <span class="absolute -bottom-1.5 -right-1.5 inline-flex items-center justify-center w-7 h-7 rounded-full bg-white border border-gray-200 shadow-md">
            <lucide-icon [name]="icons.user" class="w-4.5 h-4.5 text-indigo-600"></lucide-icon>
      </span>
        </div>

        <div class="flex-1 min-w-0">
            <div class="flex flex-wrap items-center gap-3">
                <h2 class="text-xl font-semibold text-gray-900 truncate">
                    {{ profile.firstName || profile.lastName ? (profile.firstName + ' ' + profile.lastName) : profile.username }}
                </h2>
                <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium bg-indigo-100 text-indigo-700 border border-indigo-200">
          <lucide-icon [name]="icons.role" class="w-3.5 h-3.5"></lucide-icon>
                    {{ profile.role || 'Utilisateur' }}
        </span>
            </div>
            <p class="mt-1 text-sm text-gray-500 truncate">
                Identifiant : <span class="font-medium text-gray-700">{{ profile.id }}</span>
            </p>
        </div>

        <!--
        <button
            type="button"
            class="hidden md:inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-700 hover:bg-indigo-50 border border-indigo-200 rounded-lg shadow-sm transition-all duration-200"
            title="Modifier mon profil"
        >
            <lucide-icon [name]="icons.edit" class="w-4 h-4"></lucide-icon>
            Modifier
        </button>
        -->
    </header>

    <!-- Détails -->
    <div class="grid grid-cols-1 md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-gray-100">
        <div class="p-6">
            <div class="flex items-start gap-4">
                <div class="mt-0.5 w-10 h-10 rounded-xl bg-emerald-50 text-emerald-600 flex items-center justify-center border border-emerald-100 shadow-sm">
                    <lucide-icon [name]="icons.mail" class="w-5 h-5"></lucide-icon>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="text-xs font-medium text-gray-500 uppercase">Email</div>
                    <div class="text-sm font-medium text-gray-900 truncate">{{ profile.email || '—' }}</div>
                </div>
            </div>
        </div>

        <div class="p-6">
            <div class="flex items-start gap-4">
                <div class="mt-0.5 w-10 h-10 rounded-xl bg-amber-50 text-amber-600 flex items-center justify-center border border-amber-100 shadow-sm">
                    <lucide-icon [name]="icons.phone" class="w-5 h-5"></lucide-icon>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="text-xs font-medium text-gray-500 uppercase">Téléphone</div>
                    <div class="text-sm font-medium text-gray-900 truncate">{{ profile.phone || '—' }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
