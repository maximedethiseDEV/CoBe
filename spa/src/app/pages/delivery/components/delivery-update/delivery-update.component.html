<div class="flex-1 h-screen overflow-y-auto">
    <div class="flex-1 px-2">
        <div class="sm:mx-auto sm:w-full">
            <h2 class="flex items-center justify-center gap-2 text-2xl font-bold tracking-tight text-gray-900">
                <i-lucide [img]="iconHeader" class="size-8"></i-lucide>
                {{ labelHeader }}
            </h2>
        </div>

        <div class="mt-6 flex-1">
            <form [formGroup]="form" (ngSubmit)="update()" class="space-y-8">
                <div class="space-y-4">

                    <div class="grid grid-cols-3 gap-4">
                        <label for="purchaseOrder" class="block text-sm font-medium text-gray-700">
                            Commande
                        </label>
                        <select
                            id="purchaseOrder"
                            formControlName="orderId"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                            @for (purchaseOrder of purchaseOrders; track purchaseOrder.id) {
                                <option [ngValue]="purchaseOrder.id">
                                    {{ purchaseOrder.id }}
                                </option>
                            }
                        </select>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <label for="transportSupplier" class="block text-sm font-medium text-gray-700">
                            Transporteur
                        </label>
                        <select
                            id="transportSupplier"
                            formControlName="transportSupplierId"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                            @for (transportSupplier of transportSuppliers; track transportSupplier.id) {
                                <option [ngValue]="transportSupplier.id">
                                    {{ transportSupplier.id }}
                                </option>
                            }
                        </select>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <label for="actualDeliveryBegin" class="block text-sm font-medium text-gray-700">
                            Début de livraison
                        </label>
                        <input
                            id="actualDeliveryBegin"
                            type="date"
                            formControlName="actualDeliveryBegin"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <label for="actualDeliveryEnd" class="block text-sm font-medium text-gray-700">
                            Fin de livraison
                        </label>
                        <input
                            id="actualDeliveryEnd"
                            type="date"
                            formControlName="actualDeliveryEnd"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-700">
                            Quantité
                        </label>
                        <input
                            id="quantity"
                            type="number"
                            formControlName="quantity"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <label for="status" class="block text-sm font-medium text-gray-700">
                            Statut
                        </label>
                        <select
                            id="status"
                            formControlName="statusId"
                            class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                            @for (status of deliveryStatus; track status.id) {
                                <option [ngValue]="status.id">
                                    {{ status.name }}
                                </option>
                            }
                        </select>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            [disabled]="form.invalid"
                            class="mt-4 mr-2 rounded-md bg-green-600 px-4 py-2 text-white font-semibold shadow hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 disabled:opacity-50 cursor-pointer">
                        <i-lucide [img]="iconsList.Save" class="size-6"></i-lucide>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
