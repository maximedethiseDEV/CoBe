<div class="flex h-screen">
  <div class="w-16 flex flex-col justify-between border-e border-gray-100 bg-white">
    <app-main-menu-test (menuSelected)="onMenuItemSelected($event)"/>
  </div>


    @if(activeMenuItem?.children?.length) {
      <div
        class="absolute top-0 left-16 w-64 h-full  border-e border-gray-100 bg-white shadow-lg z-40">
      <app-side-menu-test
        [menuItems]="activeMenuItem.children || []"
        [parentLabel]="activeMenuItem.label"
        (menuItemClicked)="onSubMenuItemClicked()"
        class="transition-transform duration-300 ease-in-out transform"
      />
      </div>
    }

  <div class="flex-1 bg-gray-50 z-10">
    <router-outlet/>
  </div>
</div>
