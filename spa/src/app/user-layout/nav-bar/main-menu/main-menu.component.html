<div class="flex h-screen w-16 flex-col justify-between border-e border-gray-100 bg-white">
  <div>
    <div class="inline-flex size-16 items-center justify-center">
        <span class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">
          {{ firstNameInitial }}
        </span>
    </div>

    <div class="border-t border-gray-100">
      <div class="px-2">
        <div class="py-4">
          <a
            class="t group relative flex justify-center rounded-sm bg-blue-50 px-2 py-1.5 text-blue-700"
          >

            <i-lucide [img]="Settings" class="size-5 opacity-75"></i-lucide>
            <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg">
                Param√®tres
            </span>
          </a>
        </div>

        <ul class="space-y-1 border-t border-gray-100 pt-4">

          <li>
            <a
              [routerLink]="['/app/schedule']"
              class="group relative flex justify-center rounded-sm px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
            >
            <i-lucide [img]="CalendarClock" class="size-5 opacity-75"></i-lucide>

              <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg">
                  Planning
              </span>
            </a>
          </li>

          <li>
            <a
              [routerLink]="['/app/order-form']"
              class="group relative flex justify-center rounded-sm px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
            >
              <i-lucide [img]="CirclePlus" class="size-5 opacity-75"></i-lucide>
              <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg">
                  Ajouter
              </span>
            </a>
          </li>

          <li>
            <a
              class="group relative flex justify-center rounded-sm px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
            >
              <i-lucide [img]="Handshake" class="size-5 opacity-75"></i-lucide>
              <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg">
                  Relation Client
              </span>
            </a>
          </li>

          <li>
            <a
              [routerLink]="['/app/dashboard']"
              class="group relative flex justify-center rounded-sm px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
            >
              <i-lucide [img]="ChartLine" class="size-5 opacity-75"></i-lucide>
              <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg">
                  Rapport
              </span>
            </a>
          </li>

          <li>
            <a
              [routerLink]="['/app/add-contact']"
              class="group relative flex justify-center rounded-sm px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
            >
              <i-lucide [img]="UserRoundPlus" class="size-5 opacity-75"></i-lucide>
              <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50 shadow-lg">
                  Ajouter un contact
              </span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </div>

  <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 bg-white p-2 z-40">
    <a
      (click)="onLogout()"
      class="group relative flex justify-center rounded-sm px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
    >
      <i-lucide [img]="LogOut" class="size-5 opacity-75"></i-lucide>
      <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded-sm bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible z-50">
        Logout
    </span>
    </a>
  </div>
</div>
