<h2>
  Liste des contacts
  <button class="add" (click)="showAddContactForm = !showAddContactForm">+</button>
</h2>

<div *ngIf="contacts.length > 0">
  <!-- Formulaire pour ajouter un nouveau contact -->
  <div *ngIf="showAddContactForm" class="add-contact-form">
    <h3>Ajouter un contact</h3>
    <form (ngSubmit)="addContact()">
      <div>
        <label for="lastName">Nom :</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="newContact.lastName"
          name="lastName"
          required
          placeholder="Nom"
        />
      </div>

      <div>
        <label for="firstName">Prénom :</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="newContact.firstName"
          name="firstName"
          required
          placeholder="Prénom"
        />
      </div>

      <div>
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="newContact.email"
          name="email"
          required
          placeholder="Email"
        />
      </div>

      <div>
        <label for="phone">Téléphone (optionnel) :</label>
        <input
          type="text"
          id="phone"
          [(ngModel)]="newContact.phone"
          name="phone"
          placeholder="Téléphone"
        />
      </div>

      <div>
        <label for="role">Rôle (optionnel) :</label>
        <input
          type="text"
          id="role"
          [(ngModel)]="newContact.role"
          name="role"
          placeholder="Rôle"
        />
      </div>

      <button type="submit">Ajouter</button>
    </form>
  </div>

  <!-- Liste des contacts -->
  <ul>
    <li
      *ngFor="let contact of contacts"
      (click)="toggleSelectedContact(contact.contactId)"
      [class.selected]="selectedContactId === contact.contactId"
    >
      {{ contact.lastName }} {{ contact.firstName }} - {{ contact.role || 'Non spécifié' }}
      <div *ngIf="selectedContactId === contact.contactId && selectedContact" class="contact-details">
        <p><strong>Email :</strong> {{ selectedContact.email }}</p>
        <p><strong>Téléphone :</strong> {{ selectedContact.phone || 'Non spécifié' }}</p>
        <button
          class="edit"
          *ngIf="selectedContactId !== null && selectedContact"
          (click)="editContact(selectedContactId!, selectedContact); $event.stopPropagation()"
        >
          Modifier
        </button>
        <button class="delete" (click)="deleteContact(contact.contactId); $event.stopPropagation()">Supprimer</button>

        <!-- Formulaire pour éditer un contact -->
        <div *ngIf="selectedContactId && selectedContact" class="edit-contact-form">
          <h3>Modifier le contact</h3>
          <form (ngSubmit)="editContact(selectedContactId, selectedContact)" #editForm="ngForm">
            <div>
              <label for="editLastName">Nom :</label>
              <input
                id="editLastName"
                [(ngModel)]="selectedContact.lastName"
                name="lastName"
                required
                placeholder="Nom"
              />
            </div>

            <div>
              <label for="editFirstName">Prénom :</label>
              <input
                id="editFirstName"
                [(ngModel)]="selectedContact.firstName"
                name="firstName"
                required
                placeholder="Prénom"
              />
            </div>

            <div>
              <label for="editEmail">Email :</label>
              <input
                id="editEmail"
                [(ngModel)]="selectedContact.email"
                name="email"
                type="email"
                required
                placeholder="Email"
              />
            </div>

            <div>
              <label for="editPhone">Téléphone (optionnel) :</label>
              <input
                id="editPhone"
                [(ngModel)]="selectedContact.phone"
                name="phone"
                type="tel"
                placeholder="Téléphone"
              />
            </div>

            <div>
              <label for="editRole">Rôle (optionnel) :</label>
              <input
                id="editRole"
                [(ngModel)]="selectedContact.role"
                name="role"
                placeholder="Rôle"
              />
            </div>

            <!-- Boutons pour soumettre ou annuler -->
            <button type="submit" [disabled]="editForm.invalid">Modifier</button>
            <button type="button" (click)="resetSelectedContact()">Annuler</button>
          </form>
        </div>
      </div>
    </li>
  </ul>
</div>
