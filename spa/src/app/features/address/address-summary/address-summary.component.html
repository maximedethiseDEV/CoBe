<p-toast/>

<p-dialog
  [(visible)]="visible"
  [style]="CARD_STYLE"
  [modal]="true"
  [closable]="true"
  (onHide)="closeDialog()"
>

  <ng-template pTemplate="header">
    <div
      class="flex items-center gap-3"
    >
      <i class="pi pi-user text-xl text-primary"></i>
      <div>
        <div
          class="text-xl font-bold hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(contact.firstName + ' ' + contact.lastName)"
        >
          {{ contact.firstName }} {{ contact.lastName }}
        </div>
        <div
          class="text-sm text-color-secondary hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(contact.role)"
        >
          {{ contact.role }}
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="body">
    <div class="space-y-4 px-4 py-2">
      <div class="flex items-center justify-between border-b border-gray-200 pb-2">
        <div class="flex items-center gap-2 text-gray-500">
          <i class="pi pi-envelope text-primary"></i>
          <span class="font-medium">Email</span>
        </div>
        <div
          class="text-right text-gray-800 font-semibold hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(contact.email)"
        >
          {{ contact.email }}
        </div>
      </div>

      <div class="flex items-center justify-between border-b border-gray-200 pb-2">
        <div class="flex items-center gap-2 text-gray-500">
          <i class="pi pi-phone text-primary"></i>
          <span class="font-medium">Téléphone</span>
        </div>
        <div
          class="text-right text-gray-800 font-semibold hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(contact.phone)"
        >
          {{ contact.phone }}
        </div>
      </div>
    </div>
  </ng-template>


  <ng-template pTemplate="footer">
    <div class="flex items-center justify-between mt-4 w-full">
      <div class="flex">
        <p-button severity="info" (onClick)="onCopyIntoForm()">
          <i-lucide [img]="ICONS_LIST.ClipboardCheck" class="size-5"></i-lucide>
        </p-button>
      </div>

      <div class="flex gap-2">
        <p-button severity="warn" (onClick)="onEdit()">
          <i-lucide [img]="ICONS_LIST.SquarePen" class="size-5"></i-lucide>
        </p-button>
        <p-button severity="danger" (onClick)="onDelete()">
          <i-lucide [img]="ICONS_LIST.Delete" class="size-5"></i-lucide>
        </p-button>
      </div>
    </div>
  </ng-template>

</p-dialog>
