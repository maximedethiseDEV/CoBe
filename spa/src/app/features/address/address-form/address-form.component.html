<div class="flex-1 h-screen overflow-y-auto">

  <app-progress-bar-vertical
    [data]="formData"
    [excludeKeys]="excludedFields"
  />

  <div class="flex-1 px-2">
    <div class="sm:mx-auto sm:w-full">
      <h2 class="flex items-center justify-center gap-2 text-2xl font-bold tracking-tight text-gray-900">
        <i-lucide [img]="iconHeader" class="size-8"></i-lucide>
        {{ labelHeader }}
      </h2>
    </div>

    <div class="mt-6 flex-1">
    <div class="w-full h-full">
      <form
        [formGroup]="addressForm"
        (ngSubmit)="onSubmitForm()"
      >
        <div class="space-y-4 m-2">

          <div class="grid grid-cols-3 gap-4">
            <label for="countryCode" class="block text-sm font-medium text-gray-700">
              Code pays
            </label>
            <select formControlName="countryCode"
                    class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300">
              <option value="">--</option>
              <option *ngFor="let country of filteredCountries" [value]="country.countryCode">
                {{ country.countryCode }}
              </option>
            </select>
          </div>

          <div class="grid grid-cols-3 gap-4">
            <label for="cityName" class="block text-sm font-medium text-gray-700">
              Nom de la ville
            </label>
            <select formControlName="cityName"
                    class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300">
              <option value="">--</option>
              <option *ngFor="let city of filteredCities" [value]="city">
                {{ city }}
              </option>
            </select>
          </div>

          <div class="grid grid-cols-3 gap-4">
            <label for="postalCode" class="block text-sm font-medium text-gray-700">
              Code postal
            </label>
            <select formControlName="postalCode"
                    class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300">
              <option value="">--</option>
              <option *ngFor="let code of filteredPostalCodes" [value]="code">
                {{ code }}
              </option>
            </select>
          </div>


          <!-- Champ street -->
          <div class="grid grid-cols-3 gap-4">
            <label for="street" class="block text-sm font-medium text-gray-700">
              Rue
            </label>
            <input type="text" formControlName="street"
                   class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300"
            />
          </div>
        </div>

        <div class="flex justify-end">
          <button type="submit"
                  [disabled]="addressForm.invalid"
                  class="mt-4 mr-2 rounded-md bg-green-600 px-4 py-2 text-white font-semibold shadow hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 disabled:opacity-50 cursor-pointer">
            <i-lucide [img]="ICONS_LIST.Save" class="size-6"></i-lucide>
          </button>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
