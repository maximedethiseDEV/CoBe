<p-toast/>

<p-dialog
  [(visible)]="visible"
  [style]="CARD_STYLE"
  [modal]="true"
  [closable]="true"
  (onHide)="closeDialog()"
>
  <ng-template pTemplate="body">
    <div class="space-y-4 px-4 py-2">
      <div class="flex items-center justify-between border-b border-gray-200 pb-2">
        <div class="flex items-center gap-2 text-gray-500">
          <span class="font-medium">Ville</span>
        </div>
        <div
          class="text-right text-gray-800 font-semibold hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(city.cityName)"
        >
          {{ city.cityName }}
        </div>
      </div>

      <div class="flex items-center justify-between border-b border-gray-200 pb-2">
        <div class="flex items-center gap-2 text-gray-500">
          <span class="font-medium">Code postal</span>
        </div>
        <div
          class="text-right text-gray-800 font-semibold hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(city.postalCode)"
        >
          {{ city.postalCode }}
        </div>
      </div>

      <div class="flex items-center justify-between border-b border-gray-200 pb-2">
        <div class="flex items-center gap-2 text-gray-500">
          <span class="font-medium">Pays</span>
        </div>
        <div
          class="text-right text-gray-800 font-semibold hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(city.country?.countryName)"
        >
          {{ city.country?.countryName }}
        </div>
      </div>

      <div class="flex items-center justify-between border-b border-gray-200 pb-2">
        <div class="flex items-center gap-2 text-gray-500">
          <span class="font-medium">Code pays</span>
        </div>
        <div
          class="text-right text-gray-800 font-semibold hover:cursor-pointer hover:rounded-md hover:bg-gray-50"
          (click)="copyValue(city.country?.countryCode)"
        >
          {{ city.country?.countryCode }}
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="flex items-center justify-between mt-4 w-full">
      <div class="flex">
        <p-button severity="info" (onClick)="onCopyIntoForm()">
          <i-lucide [img]="ICONS_LIST.ClipboardCheck" class="size-5"></i-lucide>
        </p-button>
      </div>

      <div class="flex gap-2">
        <p-button severity="warn" (onClick)="onEdit()">
          <i-lucide [img]="ICONS_LIST.SquarePen" class="size-5"></i-lucide>
        </p-button>
        <p-button severity="danger" (onClick)="onDelete()">
          <i-lucide [img]="ICONS_LIST.Delete" class="size-5"></i-lucide>
        </p-button>
      </div>
    </div>
  </ng-template>
</p-dialog>
