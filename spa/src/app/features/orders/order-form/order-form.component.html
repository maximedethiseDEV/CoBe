<div class="flex-1 h-screen overflow-y-auto pb-8">
  <!-- Barre de progression -->
  <app-progress-bar-vertical
    [data]="formData"
    [excludeKeys]="excludedFields"
  />

  <div class="flex-1 px-2">
    <div class="sm:mx-auto sm:w-full">
      <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900">
        Enregistrer une commande
      </h2>
    </div>

    <div class="mt-4">
      <div *ngIf="successMessage" class="text-green-600 text-sm">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>
    </div>

    <div class="mt-6 flex-1">
      <form [formGroup]="orderForm" class="space-y-8">
        <!-- Section Donneur d'ordre -->
        <div class="space-y-4" formGroupName="billingCustomer">
          <h3 class="text-lg font-semibold text-gray-900">Donneur d'ordre</h3>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="clientFactNumero" class="block text-sm font-medium text-gray-700">N°</label>
              <input type="text" id="clientFactNumero" formControlName="customerId"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
            <div formGroupName="company">
              <label for="clientFactNom" class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text" id="clientFactNom" formControlName="companyName"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />

              <!-- Nested FormGroup: address -->
              <div formGroupName="address" class="mt-4">
                <label for="clientFactVille" class="block text-sm font-medium text-gray-700">Ville</label>
                <input type="text" id="clientFactVille" formControlName="cityName"
                       class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section Client à livrer -->
        <div class="space-y-4" formGroupName="deliveryCustomer">
          <h3 class="text-lg font-semibold text-gray-900">Client à livrer</h3>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="clientLivNumero" class="block text-sm font-medium text-gray-700">N°</label>
              <input id="clientLivNumero" type="text" formControlName="customerId"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>

            <div formGroupName="company">
              <label for="clientLivNom" class="block text-sm font-medium text-gray-700">Nom</label>
              <input id="clientLivNom" type="text" formControlName="companyName"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />

              <div formGroupName="address" class="mt-4">
                <label for="clientLivVille" class="block text-sm font-medium text-gray-700">Ville</label>
                <input id="clientLivVille" type="text" formControlName="cityName"
                       class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section Chantier -->
        <div class="space-y-4" formGroupName="constructionSite">
          <h3 class="text-lg font-semibold text-gray-900">Chantier</h3>
          <div class="grid grid-cols-3 gap-4">
            <div formGroupName="constructionSiteCustomer">
              <div formGroupName="company">
                <label for="clientChantierNom" class="block text-sm font-medium text-gray-700">N°</label>
                <input id="clientChantierNom" type="text" formControlName="companyName"
                       class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
              </div>
            </div>

            <div formGroupName="constructionSiteAddress">
              <label for="clientChantierVille" class="block text-sm font-medium text-gray-700">Ville</label>
              <input id="clientChantierVille" type="text" formControlName="cityName"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />

              <label for="clientChantierAddresse" class="block text-sm font-medium text-gray-700 mt-4">Adresse</label>
              <input id="clientChantierAddresse" type="text" formControlName="street"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
          </div>
        </div>

        <!-- Section Produit -->
        <div class="space-y-4" formGroupName="product">
          <h3 class="text-lg font-semibold text-gray-900">Produit</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="codeProduit" class="block text-sm font-medium text-gray-700">Code Produit</label>
              <input id="codeProduit" type="text" formControlName="productId"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
            <div>
              <label for="nomProduit" class="block text-sm font-medium text-gray-700">Nom</label>
              <input id="nomProduit" type="text" formControlName="productCode"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
            <div formGroupName="materialSupplier">
              <div formGroupName="company">
                <label for="fournisseur" class="block text-sm font-medium text-gray-700">Fournisseur</label>
                <input id="fournisseur" type="text" formControlName="companyName"
                       class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
              </div>
            </div>
            <div>
              <label for="quantite" class="block text-sm font-medium text-gray-700">Quantité</label>
              <input id="quantite" type="number" formControlName="quantityOrdered"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
          </div>
        </div>

        <!-- Section Détail de livraison -->
        <div class="space-y-4 mb-8">
          <h3 class="text-lg font-semibold text-gray-900">Détail de livraison</h3>
          <div class="grid grid-cols-2 gap-4">

            <div>
              <label for="dateDebut" class="block text-sm font-medium text-gray-700">Date de début</label>
              <input id="dateDebut" type="date" formControlName="requestedDeliveryDate"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
            <div>
              <label for="heureDebut" class="block text-sm font-medium text-gray-700">Heure de début</label>
              <input id="heureDebut" type="time" formControlName="requestedDeliveryTime"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
            <div>
              <label for="dateFin" class="block text-sm font-medium text-gray-700">Date de fin</label>
              <input id="dateFin" type="date" formControlName="endDate"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
            <div>
              <label for="heureFin" class="block text-sm font-medium text-gray-700">Heure de fin</label>
              <input id="heureFin" type="time" formControlName="endTime"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>

            <div formGroupName="contact">
              <label for="nomContact" class="block text-sm font-medium text-gray-700">Nom du contact</label>
              <input id="nomContact" type="text" formControlName="firstName"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />

              <label for="telephoneContact" class="block text-sm font-medium text-gray-700 mt-4">Téléphone du contact</label>
              <input id="telephoneContact" type="tel" formControlName="phone"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>

            <div class="col-span-2">
              <label for="remarque" class="block text-sm font-medium text-gray-700">Remarque</label>
              <textarea id="remarque" formControlName="notes" rows="2"
                        class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300">
        </textarea>
            </div>

            <!-- Zone de fichier -->
            <div
              class="col-span-2"
              (drop)="onFileDropped($event)"
              (dragover)="onDragOver($event)"
              (dragleave)="onDragLeave($event)"
            >
              <label for="pieceJointe" class="block text-sm font-medium text-gray-700 mb-1">
                Pièce jointe
              </label>

              <!-- Zone de drop et clic -->
              <div
                class="relative border-2 border-dashed rounded-md p-4 text-center cursor-pointer transition-all"
                [ngClass]="{
                  'border-indigo-600 bg-indigo-50': isDragging || selectedFile,
                  'border-gray-300 hover:border-indigo-600': !selectedFile
                }"
              >
                <p class="text-sm text-gray-500">
                  Glissez-déposez un fichier ici, ou
                  <span
                    class="text-indigo-600 font-semibold hover:underline"
                    (click)="triggerFileInput()"
                  >
                  cliquez pour en sélectionner un
                  </span>.
                </p>

                <input
                  type="file"
                  #fileInput
                  hidden
                  (change)="onFileSelected($event)"
                  accept=".pdf,.png,.jpg,.jpeg"
                />
              </div>

              <!-- Affichage du fichier sélectionné -->
              <div *ngIf="selectedFile" class="mt-2 flex items-center justify-between bg-gray-100 p-2 rounded-md">
                <div class="flex items-center gap-2">
                  <button
                    type="button"
                    class="text-red-500 hover:text-red-700 cursor-pointer"
                    aria-label="Supprimer la pièce jointe"
                    (click)="removeFile()"
                  >
                    <i-lucide [img]="CircleX" class="size-5 opacity-75"></i-lucide>
                  </button>
                  <span class="text-sm text-gray-700 truncate max-w-[200px]">{{ selectedFile.name }}</span>
                </div>

                <button
                  type="button"
                  class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold"
                  (click)="previewFile()"
                >
                  Prévisualiser
                </button>
              </div>

            </div>
          </div>
        </div>

        <!-- Bouton de soumission -->
        <div class="flex justify-end">
          <button type="submit"
                  [disabled]="orderForm.invalid"
                  (click)="submitForm()"
                  class="mt-4 mr-2 rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold shadow hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed">
            Enregistrer la commande
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
