<div class="flex-1 h-screen overflow-y-auto pb-8">
  <!-- Barre de progression -->
  <app-progress-bar-vertical
    [data]="formData"
    [excludeKeys]="excludedFields"
  />

  <div class="flex-1 px-2">
    <div class="sm:mx-auto sm:w-full">
      <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900">
        Enregistrer une commande
      </h2>
    </div>

    <div class="mt-4">
      <div *ngIf="successMessage" class="text-green-600 text-sm">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>
    </div>

    <div class="mt-6 flex-1">
      <form [formGroup]="orderForm" class="space-y-8">
        <!-- Section Donneur d'ordre -->
        <div class="space-y-4" formGroupName="billingCustomer">
          <h3 class="text-lg font-semibold text-gray-900">Donneur d'ordre</h3>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="clientFactNumero" class="block text-sm font-medium text-gray-700">N°</label>
              <input type="text" id="clientFactNumero" formControlName="customerId"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
            </div>
            <div formGroupName="company">
              <label for="clientFactNom" class="block text-sm font-medium text-gray-700">Nom</label>
              <input type="text" id="clientFactNom" formControlName="companyName"
                     class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />

              <!-- Nested FormGroup: address -->
              <div formGroupName="address" class="mt-4">
                <label for="clientFactVille" class="block text-sm font-medium text-gray-700">Ville</label>
                <input type="text" id="clientFactVille" formControlName="cityName"
                       class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300" />
              </div>
            </div>
          </div>
        </div>

        <!-- Section Détail de livraison -->
        <div class="space-y-4 mb-8">
          <h3 class="text-lg font-semibold text-gray-900">Détail de livraison</h3>
          <div class="grid grid-cols-2 gap-4">

            <!-- Zone de fichier -->
            <div
              class="col-span-2"
              (drop)="onFileDropped($event)"
              (dragover)="onDragOver($event)"
              (dragleave)="onDragLeave($event)"
            >
              <label for="pieceJointe" class="block text-sm font-medium text-gray-700 mb-1">
                Pièce jointe
              </label>

              <!-- Zone de drop et clic -->
              <div
                class="relative border-2 border-dashed rounded-md p-4 text-center cursor-pointer transition-all"
                [ngClass]="{
                  'border-indigo-600 bg-indigo-50': isDragging || selectedFile,
                  'border-gray-300 hover:border-indigo-600': !selectedFile
                }"
              >
                <p class="text-sm text-gray-500">
                  Glissez-déposez un fichier ici, ou
                  <span
                    class="text-indigo-600 font-semibold hover:underline"
                    (click)="triggerFileInput()"
                  >
                  cliquez pour en sélectionner un
                  </span>.
                </p>

                <input
                  type="file"
                  #fileInput
                  hidden
                  (change)="onFileSelected($event)"
                  accept=".pdf,.png,.jpg,.jpeg"
                />
              </div>

              <!-- Affichage du fichier sélectionné -->
              <div *ngIf="selectedFile" class="mt-2 flex items-center justify-between bg-gray-100 p-2 rounded-md">
                <div class="flex items-center gap-2">
                  <button
                    type="button"
                    class="text-red-500 hover:text-red-700 cursor-pointer"
                    aria-label="Supprimer la pièce jointe"
                    (click)="removeFile()"
                  >
                    <i-lucide [img]="CircleX" class="size-5 opacity-75"></i-lucide>
                  </button>
                  <span class="text-sm text-gray-700 truncate max-w-[200px]">{{ selectedFile.name }}</span>
                </div>

                <button
                  type="button"
                  class="text-sm text-indigo-600 hover:text-indigo-800 font-semibold"
                  (click)="previewFile()"
                >
                  Prévisualiser
                </button>
              </div>

            </div>
          </div>
        </div>

        <!-- Bouton de soumission -->
        <div class="flex justify-end">
          <button type="submit"
                  [disabled]="orderForm.invalid"
                  (click)="submitForm()"
                  class="mt-4 mr-2 rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold shadow hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed">
            Enregistrer la commande
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
